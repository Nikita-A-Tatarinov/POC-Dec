# Full Integration Configuration (ORT + ReKnoS + GCR)
# Tests complete SORGA system with all three components

# Inherit base settings
llm:
  model_name: "gpt-4o-mini"
  use_mock: false
  temperature: 0.0
  max_tokens: 512

kg:
  mode: "in_memory"
  max_subgraph_size: 10000
  cache_graphs: true

# Enable all components
use_ort: true
use_reknos: true

sorga:
  max_hops: 3
  beam_width: 5
  top_k_super_relations: 10
  top_k_base_relations: 5
  use_constrained_decoding: false
  max_reasoning_time: 300
  
  # All components enabled
  enabled_components:
    ontology: true
    super_relation: true
    kg_trie: true
    synthesis: true

# ORT settings
ontology:
  max_hop: 3
  aim_recognition: true
  semantic_pruning: true
  max_abstraction_depth: 2

# ReKnoS settings
reknos:
  max_length: 3  # L
  width: 3       # N
  top_k: 5       # K

super_relations:
  clustering_method: "domain"
  max_cluster_size: 50
  min_cluster_size: 1

# GCR settings
gcr:
  max_trie_depth: 3
  path_extraction_method: "bfs"
  validate_paths: true

dataset:
  name: "webqsp"
  source: "huggingface"
  hf_dataset_id:
    webqsp: "rmanluo/RoG-webqsp"
  split: "test"
  limit: null

# Logging settings
# log_every_n: 1 = log every question (verbose, default)
# log_every_n: 100 = log every 100th question (recommended for full runs)
log_every_n: 50  # Change to 100 or higher for less verbose output
