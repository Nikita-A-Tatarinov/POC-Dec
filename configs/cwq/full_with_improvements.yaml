# Full Integration + Novel Improvements Configuration
# Tests complete SORGA system with 2 novel improvements:
# 1. multihop_backward - Extended bidirectional reasoning to 2-hop/3-hop
# 2. semantic_clustering - Semantic embedding-based relation clustering

# Inherit base settings
llm:
  model_name: "gpt-4o-mini"
  use_mock: false
  temperature: 0.0
  max_tokens: 512

kg:
  mode: "in_memory"
  max_subgraph_size: 10000
  cache_graphs: true

# Enable all components
use_ort: true
use_reknos: true

sorga:
  max_hops: 3
  beam_width: 5
  top_k_super_relations: 10
  top_k_base_relations: 5
  use_constrained_decoding: false
  max_reasoning_time: 300
  
  # All components enabled
  enabled_components:
    ontology: true
    super_relation: true
    kg_trie: true
    synthesis: true
  
  # Novel Improvements (potentially novel extensions)
  improvements:
    multihop_backward: true        # NOVEL: Extend backward relations to 2-hop, 3-hop
    semantic_clustering: true      # NOVEL: Use semantic embeddings for relation clustering

# ORT settings
ontology:
  max_hop: 3
  aim_recognition: true
  semantic_pruning: true
  max_abstraction_depth: 2

# ReKnoS settings
reknos:
  max_length: 3  # L
  width: 3       # N
  top_k: 5       # K

super_relations:
  clustering_method: "semantic"    # Use semantic clustering (novel improvement)
  max_cluster_size: 50
  min_cluster_size: 1
  semantic_model: "all-MiniLM-L6-v2"
  semantic_threshold: 0.7

# GCR settings
gcr:
  max_trie_depth: 3
  path_extraction_method: "bfs"
  validate_paths: true

dataset:
  name: "cwq"
  source: "huggingface"
  hf_dataset_id:
    cwq: "rmanluo/RoG-cwq"
  split: "test"
  limit: null

# Logging settings
# log_every_n: 1 = log every question (verbose, default)
# log_every_n: 100 = log every 100th question (recommended for full runs)
log_every_n: 50  # Change to 100 or higher for less verbose output
