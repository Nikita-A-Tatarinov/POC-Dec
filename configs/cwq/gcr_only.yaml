# GCR-Only Configuration for CWQ
# Tests graph-constrained path generation (GCR-style) in isolation

# Inherit base settings
llm:
  model_name: "gpt-4o-mini"
  use_mock: false
  temperature: 0.0
  max_tokens: 512

kg:
  mode: "in_memory"
  max_subgraph_size: 10000
  cache_graphs: true

# GCR-only: Only KG-Trie component enabled
use_ort: false
use_reknos: false

sorga:
  max_hops: 3
  beam_width: 5
  use_constrained_decoding: false  # True would require fine-tuned model
  max_reasoning_time: 300
  
  # Component enablement
  enabled_components:
    ontology: false
    super_relation: false
    kg_trie: true
    synthesis: true

# GCR-specific settings (trie-based path validation)
gcr:
  max_trie_depth: 3
  path_extraction_method: "bfs"
  validate_paths: true

dataset:
  name: "cwq"
  source: "huggingface"
  hf_dataset_id:
    cwq: "rmanluo/RoG-cwq"
  split: "test"
  limit: null

# Logging settings
# log_every_n: 1 = log every question (verbose, default)
# log_every_n: 100 = log every 100th question (recommended for full runs)
log_every_n: 50  # Change to 100 or higher for less verbose output
